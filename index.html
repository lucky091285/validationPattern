<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg" alt="logo">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form novalidate class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input class="form__input" id="name" type="text" name="name" pattern="^[А-ЯЁ][а-яё]{1,20}$" placeholder="Имя" required />
                        <span class="form__error">имя в формате: Имя от 2 до 20 символов только кириллица</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" id="email" type="email" name="name" pattern="[A-Za-z]+@[A-Za-z]+\.[A-Za-z]{2,}" placeholder="E-Mail" />
                        <span class="form__error">e-mail в формате: sega@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" id="tel" type="tel" name="name" placeholder="Телефон" pattern="\+?[7-8]\s?[\(]{0,1}[0-9]{3}[\)]{0,1}[\s\-]?\d{3}[\s\-]{0,1}\d{2}[\s\-]{0,1}\d{2}" minlength="11" maxlength="18" />
                        <span class="form__error">телефон в формате: +7 (123) 456-78-90</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" id="url" type="url" name="name" pattern="^((http|https):\/\/)(((([0-9]{1,3}\.){3}([0-9]{1,3})(:[0-9]{2,5})?)$)|((w{3}\.)?[A-Za-z0-9\/]+[.]+([A-Za-z0-9\/]+)(#)?$))" placeholder="Ваш сайт" />
                        <span class="form__error">URL в формате: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="submit">Отправить</button>
                </fieldset>
            </form>
        </div>
    </main>     
</body>
</html>
